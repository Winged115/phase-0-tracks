<!DOCTYPE html>
<html>
<head>
	<title>Practice Table</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Father</th>
		</tr>
		<tr>
	 		<td>Joffery Baratheon</td>
	 		<td>16</td>
	 		<td>Jaime Lannister</td>
		</tr>
		<tr>
	 		<td>Arya Stark</td>
	 		<td>13</td>
	 		<td>Eddard Stark</td>
		</tr>
		<tr>
	 		<td>Jon Snow</td>
	 		<td>19</td>
	 		<td>&nbsp;</td>
		</tr>
	</table>
	<table border=1>
		<tr>
			<th>Info 1</th>
			<th>Info 2</th>
			<th>Info 3</th>
		</tr>
		<tr>
			<td rowspan=2>Long</td>
			<td>Bit 1</td>
			<td>Bit 2</td>
		</tr>
		<tr>
			<td colspan=2>Wide</td>
		</tr>
		<tr>
			<td>Normal</td>
			<td>Normal</td>
			<td>Normal</td>
		</tr>
	</table>
</body>
</html>
